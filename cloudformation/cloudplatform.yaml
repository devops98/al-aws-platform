      TrailName: !Sub '${AWS::StackName}-LogTrail'
    Type: AWS::CloudTrail::Trail
  TrailLogGroup:
    Properties:
      LogGroupName: !Sub '/aws/cloudtrail/${AWS::StackName}'
      RetentionInDays: 7
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Condition: cEnableAdvancedLogging
  TrailLogGroupRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
        Version: '2012-10-17'
      Policies:
        - PolicyDocument:
            Statement:
              - Action: logs:CreateLogStream
                Effect: Allow
                Resource: !GetAtt 'TrailLogGroup.Arn'
              - Action:
                  - logs:PutLogEvents
                Effect: Allow
                Resource: !GetAtt 'TrailLogGroup.Arn'
            Version: '2012-10-17'
          PolicyName: cloudtrail-policy
    Type: AWS::IAM::Role
    Condition: cEnableAdvancedLogging
  TamperLambdaTrigger:
    DependsOn: TamperLambda
    Condition: cEnableAdvancedLogging
    Type: "Custom::TamperLambdaTrigger"
    Properties:
      ServiceToken: !GetAtt TamperLambda.Arn
      Trail: !Sub '${AWS::StackName}-LogTrail'
  TamperLambda:
    DependsOn: Trail
    Condition: cEnableAdvancedLogging
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Sub '${AWS::StackName}-TamperLambda'
      Code:
        # Ref: lambda/TamperLambda.py
        ZipFile: |
          import boto3
          import base64
          import uuid
          import httplib
          import urlparse
          import json
          import cfnresponse

          def send_response(request, response, context, status=None, reason=None):
            if status is not None:
              response['Status'] = status
            if reason is not None:
              response['Reason'] = reason
            try:
              if 'ResponseURL' in request and request['ResponseURL']:
                url = urlparse.urlparse(request['ResponseURL'])
                body = json.dumps(response)
                https = httplib.HTTPSConnection(url.hostname)
                https.request('PUT', url.path+'?'+url.query, body)
                cfnresponse.send(request, context, cfnresponse.SUCCESS, response, response['PhysicalResourceId'])
            except Exception as e:
              cfnresponse.send(request, context, cfnresponse.FAILED, response, response['PhysicalResourceId'])
            return response

          def handler(event, context):
            client = boto3.client('cloudtrail')
            s3client = boto3.client('s3')

            body = s3client.list_buckets()
            bucketList = []
            buckets_remain = True
            bucket_num = 0
            while( buckets_remain == True ):
              try:
                bucketList.append(body["Buckets"][bucket_num]["Name"])
                bucket_num += 1
              except:
                buckets_remain = False
            bucketList = ["arn:aws:s3:::"+x+"/AWS" for x in bucketList if "logs" in x and "elb" not in x]

            response = client.put_event_selectors(
              TrailName = event['ResourceProperties']['Trail'],
              EventSelectors=[
                {
                  'ReadWriteType': 'All',
                  'IncludeManagementEvents': True,
                  'DataResources': [
                    {
                      'Type': 'AWS::S3::Object',
                      'Values': bucketList
                    },
                  ]
                },
              ]
            )
            if 'PhysicalResourceId' in event:
              response['PhysicalResourceId'] = event['PhysicalResourceId']
            else:
              response['PhysicalResourceId'] = str(uuid.uuid4())
            if event['RequestType'] == 'Delete':
              return send_response(event, response, context)
            return send_response(event, response, context)
      Handler: index.handler
      Role: !GetAtt TamperLambdaRole.Arn
      Runtime: "python2.7"
  TamperLambdaRole:
    DependsOn: Trail
    Condition: cEnableAdvancedLogging
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Policies:
        - PolicyDocument:
            Statement:
              - Action: "cloudtrail:*"
                Effect: "Allow"
                Resource: !Sub 'arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/${AWS::StackName}-LogTrail'
              - Action: "s3:List*"
                Effect: "Allow"
                Resource: "arn:aws:s3:::*"
            Version: '2012-10-17'
          PolicyName: tamperlambda-policy

