  ElasticsearchAWSLogs:
    Type: AWS::Elasticsearch::Domain
    Condition: cEnableESIntegrated
    Properties:
      AccessPolicies:
        Statement:
          - Action: es:*
            Condition:
              IpAddress:
                aws:SourceIp:
                  - !Ref 'IPAccess'
            Effect: Allow
            Principal:
              AWS: '*'
            Resource: '*'
        Version: '2012-10-17'
      AdvancedOptions:
        rest.action.multi.allow_explicit_index: 'true'
      DomainName: !Sub 'logs-${AWS::StackName}'
      EBSOptions:
        Fn::If:
          - SizeTiny
          - EBSEnabled: true
            Iops: 0
            VolumeSize: 10
            VolumeType: gp2
          - Fn::If:
              - SizeSmall
              - EBSEnabled: true
                Iops: 0
                VolumeSize: 50
                VolumeType: gp2
              - EBSEnabled: false
      ElasticsearchClusterConfig:
        DedicatedMasterCount: '2'
        DedicatedMasterEnabled: 'true'
        DedicatedMasterType: !FindInMap [MasterSizing, elasticsearch, !Ref 'ClusterSize']
        InstanceCount: !FindInMap [instanceCount, elasticsearch, !Ref 'ClusterSize']
        InstanceType: !FindInMap [instanceSizing, elasticsearch, !Ref 'ClusterSize']
        ZoneAwarenessEnabled: 'true'
      ElasticsearchVersion: '5.3'
      SnapshotOptions:
        AutomatedSnapshotStartHour: '1'
