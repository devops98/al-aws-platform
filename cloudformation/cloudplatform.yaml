    Condition: cEnableAdvancedLogging
    Properties:
      BucketName: !Sub '${AWS::StackName}-elb-logs'
      NotificationConfiguration:
        LambdaConfigurations:
          - Function: !GetAtt 'ELBLogsToCWLambda.Arn'
            Event: s3:ObjectCreated:*
      LifecycleConfiguration:
        Rules:
          - Id: !Sub '${AWS::StackName}-elb-logs-lifecycle'
            ExpirationInDays: 90
            Status: Enabled
            Transitions:
              - StorageClass: STANDARD_IA
                TransitionInDays: 30
              - StorageClass: GLACIER
                TransitionInDays: 60
  ELBAccessLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: cEnableAdvancedLogging
    Properties:
      Bucket: !Ref ELBAccessLogsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ELBAccessLogsBucket
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:s3:::${ELBAccessLogsBucket}/ECS-ELB/AWSLogs/${AWS::AccountId}/*'
              - !Sub 'arn:aws:s3:::${ELBAccessLogsBucket}/EC2-ELB/AWSLogs/${AWS::AccountId}/*'
            Principal:
              AWS:
                - !FindInMap [AWSELBAccountID, !Ref 'AWS::Region', id]
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action:
              - s3:PutObject
  LogGroupELBLog:
    Type: AWS::Logs::LogGroup
    Condition: cEnableAdvancedLogging
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '${AWS::StackName}-elblog'
      RetentionInDays: 7
  ELBLogLambdaRole:
    Type: AWS::IAM::Role
    Condition: cEnableAdvancedLogging
    Metadata:
      Comment: ELBLogLambdaRole allows Lambda to read from S3 and write to CloudWatch.
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: ELBLogLambdaRolePolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource:
                  - !Sub '${LogGroupELBLog.Arn}'
                  - !Sub '${ELBLogsToCWLambdaLogGroup.Arn}'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                Resource:
                  - !Sub 'arn:aws:s3:::${AWS::StackName}-elb-logs/*'
  ELBLogLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Condition: cEnableAdvancedLogging
    Properties:
      FunctionName: !GetAtt 'ELBLogsToCWLambda.Arn'
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref 'AWS::AccountId'
  ELBLogsToCWLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: cEnableAdvancedLogging
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/lambda/${AWS::StackName}-elblogs-to-cw-migration'
      RetentionInDays: 1
  ELBLogsToCWLambda:
    Type: AWS::Lambda::Function
    Condition: cEnableAdvancedLogging
    DependsOn: ELBLogLambdaRole
    Properties:
      FunctionName: !Sub '${AWS::StackName}-elblogs-to-cw-migration'
      Description: 'This code will move your ELB logs from S3 to CloudWatch. It is
        compressed, so quite hard to read. Original: github.com/awslabs/cloudwatch-logs-centralize-logs'
      Role: !GetAtt 'ELBLogLambdaRole.Arn'
      Handler: index.handler
      Code:
        # The Following Lambda has been minified to fit inline in Cloud Formation.
        # The original version is available at "lambda/ELBLogsToCW.js"
        ZipFile: !Sub |
          'use strict';const aws=require('aws-sdk');var zlib=require('zlib');const s3=new aws.S3({apiVersion:'2006-03-01'});const cloudWatchLogs=new aws.CloudWatchLogs({apiVersion:'2014-03-28'});const readline=require('readline');const stream=require('stream');const logGroupName='${AWS::StackName}-elblog';const logStreamName='ELB';exports.handler=(event,context,callback)=>{console.log('S3 object is:',event.Records[0].s3);const bucket=event.Records[0].s3.bucket.name;console.log('Name of S3 bucket is:',bucket);const key=decodeURIComponent(event.Records[0].s3.object.key.replace(/\\+/g,' '));const params={Bucket:bucket,Key:key,};s3.getObject(params,(err,data)=>{if(err){console.log(err);const message=`Error getting object ${!key}from bucket ${!bucket}.Make sure they exist and your bucket is in the same region as this function.`;console.log(message);callback(message)}else{zlib.gunzip(data.Body,function(a,b){if(a){console.log('Error uncompressing data',a);return}var c=b.toString('ascii');manageLogStreams(c)});callback(null,data.ContentType)}});function manageLogStreams(c){var d={logGroupName:logGroupName,logStreamNamePrefix:logStreamName};cloudWatchLogs.describeLogStreams(d,function(a,b){if(a){console.log('Error during describe log streams:',a);createLogStream(c)}else{if(!b.logStreams[0]){console.log('Need to  create log stream:',b);createLogStream(c)}else{console.log('Log Stream already defined:',logStreamName);putLogEvents(b.logStreams[0].uploadSequenceToken,c)}}})}function createLogStream(c){var d={logGroupName:logGroupName,logStreamName:logStreamName};cloudWatchLogs.createLogStream(d,function(a,b){if(a){console.log('error while creating log stream: ',a,a.stack);return}else{console.log('Success in creating log stream: ',logStreamName);putLogEvents(null,c)}})}function putLogEvents(a,b){const MAX_BATCH_SIZE=1048576;const MAX_BATCH_COUNT=10000;const LOG_EVENT_OVERHEAD=26;var c=[];var d=[];var e=0;var f=new stream.PassThrough();f.end(b);var g=readline.createInterface({input:f});var h=0;g.on('line',(line)=>{++h;var i=line.split(' ',2)[1];var j=Date.parse(i);var k=line.length+LOG_EVENT_OVERHEAD;e+=k;if(e>=MAX_BATCH_SIZE||d.length>=MAX_BATCH_COUNT){c.push(d);d=[];e=k}d.push({message:line,timestamp:j})});g.on('close',()=>{c.push(d);sendBatches(a,c)})}function sendBatches(e,f){var g=0;var h=0;function sendNextBatch(a,b){if(a){console.log('Error sending batch: ',a,a.stack);return}else{var c=f.shift();if(c){++h;g+=c.length;sendBatch(b,c,sendNextBatch)}else{var d=`Successfully put ${!g}events in ${!h}f`;console.log(d);callback(null,d)}}}sendNextBatch(null,e)}function sendBatch(c,d,e){var f={logEvents:d,logGroupName:logGroupName,logStreamName:logStreamName};if(c){f['sequenceToken']=c}f.logEvents.sort(function(a,b){if(a.timestamp>b.timestamp){return 1}if(a.timestamp<b.timestamp){return-1}return 0});cloudWatchLogs.putLogEvents(f,function(a,b){if(a){console.log('Error during put log events: ',a,a.stack);e(a,null)}else{console.log(`Success in putting ${!f.logEvents.length}events`);e(null,b.nextSequenceToken)}})}};
      Environment:
        Variables:
          LOG_GROUP: !Sub '${AWS::StackName}-elblog'
          LOG_STREAM: 'ELB'
      Runtime: nodejs6.10
  ####################################################################################
  # End of ELB Logging buckets
  ####################################################################################

  #####################################################################################
  # Start of ECS
  #####################################################################################
  ContainerCluster:
    Type: AWS::ECS::Cluster
    Condition: cEnableContainers
    Properties:
      ClusterName: !Sub '${AWS::StackName}-cluster'
  ECSAutoScalingNotifications:
    Type: AWS::SNS::Topic
    Condition: cEnableEmailNotications
    Properties:
      Subscription:
        - Endpoint: !Ref OperationsEmail
          Protocol: email
  # complete example http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/quickref-ecs.html
  ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Condition: cEnableContainers
    Properties:
      VPCZoneIdentifier:
        - !Ref publicSubnet01
        - !Ref publicSubnet02
      LaunchConfigurationName: !Ref ECSLaunchConfig
      MinSize: !Ref 'InstanceMinCount'
      MaxSize: !Ref 'InstanceMaxCount'
      DesiredCapacity: !Ref 'InstanceCount'
      MetricsCollection:
        # No metrics specified, send all!
        # http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_EnableMetricsCollection.html
        - Granularity: 1Minute
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ECS'
          PropagateAtLaunch: true
      NotificationConfiguration: !If
        - cEnableEmailNotications
        - TopicARN: !Ref ECSAutoScalingNotifications
          NotificationTypes:
            - 'autoscaling:EC2_INSTANCE_LAUNCH'
            - 'autoscaling:EC2_INSTANCE_LAUNCH_ERROR'
            - 'autoscaling:EC2_INSTANCE_TERMINATE'
            - 'autoscaling:EC2_INSTANCE_TERMINATE_ERROR'
        - !Ref 'AWS::NoValue'
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy: !If
      - cMinInstancesGreaterThanOne
      - AutoScalingRollingUpdate:
          MinInstancesInService: '1'
          MaxBatchSize: '1'
          PauseTime: PT15M
          WaitOnResourceSignals: 'true'
      - AutoScalingReplacingUpdate:
          WillReplace: true
  ECSLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Condition: cEnableContainers
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              awslogs: []
          files:
            # Configuration file for awslogs (yum package) is needed as there is no other convenient way to pass region info
            # EC2 launch config uses a python script where we directly pass parameters for region
            /etc/awslogs/awscli.conf:
              content: !Sub |
                [plugins]
                cwlogs = cwlogs
                [default]
                region = ${AWS::Region}
              mode: '000400'
              owner: root
              group: root
            /etc/awslogs/awslogs.conf:
              content: !Join
                - ""
                - - !Sub |
                    [general]
                    state_file = /var/lib/awslogs/agent-state
                    [cloud-init-outputlog]
                    file = /var/log/cloud-init-output.log
                    log_group_name =  ${LogGroupCloudInit}
                    log_stream_name = cloudinit.outputlog-{instance_id}
                    datetime_format = %d/%b/%Y:%H:%M:%S
                  - !If
                    - cEnableAdvancedLogging
                    - !Sub |
                      [system-log]
                      file = /var/log/messages
                      log_group_name =  ${LogGroupSysLog}
                      log_stream_name = syslog-{instance_id}
                      datetime_format = %b %d %H:%M:%S
                    - !Ref AWS::NoValue
              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              awslogs:
                enabled: true
                ensureRunning: true
                files:
                  - "/etc/awslogs/awslogs.conf"
                  - "/etc/awslogs/awscli.conf"
    Properties:
      # AMI list: http://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_container_instance.html
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap [AWSRegionECSAMI, !Ref 'AWS::Region', 'ecs']
      SpotPrice: !If [cEnableSpotInstances, !Ref SpotPricing, !Ref 'AWS::NoValue']
      KeyName: !Ref KeyPairName
      SecurityGroups: [!Ref ECSSecurityGroup]
      IamInstanceProfile: !Ref ECSInstanceProfile
      InstanceMonitoring: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe

          echo ECS_CLUSTER=${ContainerCluster} >> /etc/ecs/ecs.config
          yum install -y aws-cfn-bootstrap

          # We can "trap" errors and use cfn-signal to "stop" the deploy
          function error_exit
          {
            /opt/aws/bin/cfn-signal -e 1 --stack ${AWS::StackName} --resource ECSAutoScalingGroup --region ${AWS::Region}
            exit 1
          }
          trap 'error_exit' ERR

          # Call CFN-INIT to process the metadata for CloudFormation Init.
          /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource ECSLaunchConfig --region ${AWS::Region}

          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ECSAutoScalingGroup --region ${AWS::Region}
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: cEnableContainers
    Properties:
      GroupDescription: ECS Security Group
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 31000
          ToPort: 61000
        - CidrIp: !Ref 'SSHLocation'
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ECS'
  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Condition: cEnableContainers
    Properties:
      Path: /
      Roles: [!Ref ECSInstanceRole]
  ECSInstanceRole:
    Type: AWS::IAM::Role
    Condition: cEnableContainers
    Properties:
      RoleName: !Sub '${AWS::StackName}-ECSInstanceRole'
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'ecs:CreateCluster'
                  - 'ecs:DeregisterContainerInstance'
                  - 'ecs:DiscoverPollEndpoint'
                  - 'ecs:Poll'
                  - 'ecs:RegisterContainerInstance'
                  - 'ecs:StartTelemetrySession'
                  - 'ecs:Submit*'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:GetRepositoryPolicy
                  - ecr:DescribeRepositories
                  - ecr:ListImages
                  - ecr:DescribeImages
                  - ecr:BatchGetImage
                Resource: '*'
  ECSServiceRole:
    Type: AWS::IAM::Role
    Condition: cEnableContainers
    Properties:
      RoleName: !Sub '${AWS::StackName}-ECS-Service'
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
                  - 'elasticloadbalancing:DeregisterTargets'
                  - 'elasticloadbalancing:Describe*'
                  - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
                  - 'elasticloadbalancing:RegisterTargets'
                  - 'ec2:Describe*'
                  - 'ec2:AuthorizeSecurityGroupIngress'
                Resource: '*'
  ECSALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${AWS::StackName}-ECS-LB'
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: 30
        - !If [cEnableAdvancedLogging, {Key: access_logs.s3.enabled, Value: true}, !Ref 'AWS::NoValue']
        - !If [cEnableAdvancedLogging, {Key: access_logs.s3.bucket, Value: !Ref ELBAccessLogsBucket}, !Ref 'AWS::NoValue']
        - !If [cEnableAdvancedLogging, {Key: access_logs.s3.prefix, Value: 'ECS-ELB'}, !Ref 'AWS::NoValue']
      Subnets:
        - !Ref publicSubnet01
        - !Ref publicSubnet02
      SecurityGroups: [!Ref AppSecurityGroup]
      Tags:
        - Key: custom:cloudformation:depends-on
          Value: !If [cEnableAdvancedLogging, !Ref ELBAccessLogsBucketPolicy, !Ref 'AWS::NoValue']
  ECSTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: /
      Name: !Sub '${AWS::StackName}-ECSTargetGroup'
      Port: !Ref AppPort
      Protocol: HTTP
      VpcId: !Ref VPC
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ECSTargetGroup
      LoadBalancerArn: !Ref ECSALB
      Port: 80
      Protocol: HTTP
  MyRepository:
    Type: AWS::ECR::Repository
    Condition: cEnableContainers
    Properties:
      RepositoryName: !Sub '${AWS::StackName}-containerimage'
      RepositoryPolicyText:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action:
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
              - ecr:PutImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload
  # Create Log Group to setup the retention time of ECS task logs
  TaskRole:
    Type: AWS::IAM::Role
    Condition: cEnableContainers
    Properties:
      RoleName: !Sub '${AWS::StackName}-ecs-task-role'
      AssumeRolePolicyDocument:
        Statement:
          - Sid: '1'
            Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
      Policies:
        # Allow describe parameters to automate config process
        - PolicyName: parameter-store-list
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:DescribeParameters
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:*'
        - PolicyName: parameter-store-db
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/db/*'
              - Effect: Allow
                Action:
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/db'
        - PolicyName: parameter-store-app
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                  - ssm:PutParameter
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/app/*'
  ECSScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Condition: cEnableContainers
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref ECSAutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: 1
  ECSScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Condition: cEnableContainers
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref ECSAutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: -1
  CPUAlarmHigh:
    Type: AWS::CloudWatch::Alarm
    Condition: cEnableContainers
    Properties:
      AlarmName: !Sub ${AWS::StackName}-CPU_alarm_high
      AlarmDescription: Scale-up ECS cluster if CPU > 90% for 10 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 90
      AlarmActions: [!Ref ECSScaleUpPolicy]
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref ECSAutoScalingGroup
      ComparisonOperator: GreaterThanThreshold
  CPUAlarmLow:
    Type: AWS::CloudWatch::Alarm
    Condition: cEnableContainers
    Properties:
      AlarmName: !Sub ${AWS::StackName}-CPU_alarm_low
      AlarmDescription: Scale-down ECS cluster if CPU < 70% for 10 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      AlarmActions: [!Ref ECSScaleDownPolicy]
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref ECSAutoScalingGroup
      ComparisonOperator: LessThanThreshold
  #####################################################################################
  # End of ECS
  #####################################################################################

  #####################################################################################
