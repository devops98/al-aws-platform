            Statement:
              - Effect: Allow
                Action:
                  - ec2:*
                  - codedeploy:*
                  - autoscaling:Describe*
                  - cloudformation:Describe*
                  - cloudformation:GetTemplate
                  - s3:Get*
                  - codepipeline:*
                  - rds:DescribeDBInstances
                  - cloudwatch:PutMetricData
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:ListMetrics
                Resource: '*'
              # Allow fetch from Parameters Store in a specific name space
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/db/*'
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/app/*'
              - Effect: Allow
                Action:
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/db'
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/app'
              # Allow describe parameters to automate config process
              - Effect: Allow
                Action:
                  - ssm:DescribeParameters
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${AWS::StackName}*:*'
      Path: /
  EC2InstanceRoleInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Condition: cEnableEC2
    Properties:
      Path: /
      Roles: [!Ref EC2InstanceRole]
  EC2AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Condition: cEnableEC2
    Properties:
      VPCZoneIdentifier:
        - !Ref publicSubnet01
        - !Ref publicSubnet02
      LaunchConfigurationName: !Ref EC2LaunchConfig
      MinSize: !Ref 'InstanceMinCount'
      MaxSize: !Ref 'InstanceMaxCount'
      DesiredCapacity: !Ref 'InstanceCount'
      TargetGroupARNs: [!Ref AppTargetGroup]
      MetricsCollection:
        # No metrics specified, send all!
        # http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_EnableMetricsCollection.html
        - Granularity: 1Minute
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-EC2'
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy: !If
      - cMinInstancesGreaterThanOne
      - AutoScalingRollingUpdate:
          MinInstancesInService: '1'
          MaxBatchSize: '1'
          PauseTime: PT15M
          WaitOnResourceSignals: 'true'
      - AutoScalingReplacingUpdate:
          WillReplace: true
  EC2LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Condition: cEnableEC2
    Metadata:
      AWS::CloudFormation::Init:
        config:
          services:
            sysvint:
              codedeploy-agent:
                enabled: true
                ensureRunning: true
          packages:
            apt:
              mysql-client: []
              unzip: []
              libwww-perl: []
              libdatetime-perl: []
          files:
            /tmp/cwlogs/logstreams.conf:
              content: !Join
                - ""
                - - !Sub |
                    [general]
                    state_file= /var/awslogs/agent-state
                    [nodejs-serverlog]
                    file = /tmp/server.log
                    log_group_name =  ${LogGroupAppLog}
                    log_stream_name = nodejs.serverlog-{instance_id}
                    datetime_format = %d/%b/%Y:%H:%M:%S
                    [cloud-init-outputlog]
                    file = /var/log/cloud-init-output.log
                    log_group_name =  ${LogGroupCloudInit}
                    log_stream_name = cloudinit.outputlog-{instance_id}
                    datetime_format = %d/%b/%Y:%H:%M:%S
                  - !If
                    - cEnableAdvancedLogging
                    - !Sub |
                      [system-log]
                      file = /var/log/syslog
                      log_group_name =  ${LogGroupSysLog}
                      log_stream_name = syslog-{instance_id}
                      datetime_format = %b %d %H:%M:%S
                    - !Ref AWS::NoValue
              mode: '000400'
              owner: root
              group: root
            /lib/systemd/system/awslogs.service:
              content: |
                [Unit]
                Description=The CloudWatch Logs agent
                After=network.target
                [Service]
                Restart=always
                TimeoutSec=infinity
                ExecStart=/var/awslogs/bin/awslogs-agent-launcher.sh
                [Install]
                WantedBy=multi-user.target
              mode: '000400'
              owner: root
              group: root
            /tmp/aws_monitoring.sh:
              content: |
                #!/usr/bin/env bash
                set -xu
                (crontab -l 2>/dev/null; echo '*/1 * * * * /home/ubuntu/aws-scripts-mon/mon-put-instance-data.pl --mem-util --disk-space-util --disk-path=/ --auto-scaling=only --from-cron') | crontab -
              mode: '000500'
              owner: root
              group: root
    Properties:
      ImageId: !FindInMap [AWSRegion2AMI, !Ref 'AWS::Region', !Ref OperatingSystem]
      SpotPrice: !If [cEnableSpotInstances, '0.05', !Ref 'AWS::NoValue']
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyPairName
      SecurityGroups: [!Ref AppSecurityGroup]
      IamInstanceProfile: !Ref EC2InstanceRoleInstanceProfile
      InstanceMonitoring: true
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash -ex

          # We can "trap" errors and use cfn-signal to "stop" the deploy
          function error_exit
          {
            cfn-signal -e 1 --stack ${AWS::StackName} --resource EC2AutoScalingGroup --region ${AWS::Region}
            exit 1
          }

          trap 'error_exit' ERR

          # Update repo and get tool dependencies
          apt-get update
          apt-get install -y python-pip ruby

          # Intall CloudFormation tools....
          pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz

          # AWS CLI Tools are used to get parameters from parameter store.
          pip install awscli
          aws configure set region ${AWS::Region}

          # Install the AWS CodeDeploy Agent.
          cd /home/ubuntu
          curl -O https://aws-codedeploy-${AWS::Region}.s3.amazonaws.com/latest/install
          chmod +x ./install
          ./install auto

          # https://nodejs.org/en/download/package-manager/#debian-and-ubuntu-based-linux-distributions
          curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash -
          apt-get install -y nodejs

          # Call CFN-INIT to process the metadata for CloudFormation Init. Since ubuntu does not have the tools installed, we install the CFN Bootstrap in the previous step.\n,
          cfn-init -v --stack ${AWS::StackName} --resource EC2LaunchConfig --region ${AWS::Region}

          #Download and Install the Cloudwatch Logs agent.
          curl -O https://s3.amazonaws.com/aws-cloudwatch/downloads/latest/awslogs-agent-setup.py
          python awslogs-agent-setup.py -n -r ${AWS::Region} -c /tmp/cwlogs/logstreams.conf

          #Start the Cloudwatch logs agent service using the SYSTEMD Unit file created by cloudformation Init.
          systemctl enable awslogs.service
          systemctl start awslogs.service

          #Download and Install the CloudWatch monitoring Script \n,
          curl -O http://aws-cloudwatch.s3.amazonaws.com/downloads/CloudWatchMonitoringScripts-1.2.1.zip
          unzip CloudWatchMonitoringScripts-1.2.1.zip
          rm CloudWatchMonitoringScripts-1.2.1.zip
          cd /tmp/
          sudo ./aws_monitoring.sh
          rm ./aws_monitoring.sh

          # All is well, so signal AutoScalingGroup.
          $(which cfn-signal) -e 0 --stack ${AWS::StackName} --resource EC2AutoScalingGroup --region ${AWS::Region}

  #####################################################################################
  # End of EC2 Auto Scaling
  #####################################################################################

  #####################################################################################
  # Common stuff between EC2/ECS
  #####################################################################################

  AppLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${AWS::StackName}-LB'
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '30'
        - !If [cEnableAdvancedLogging, {Key: access_logs.s3.enabled, Value: true}, !Ref 'AWS::NoValue']
        - !If [cEnableAdvancedLogging, {Key: access_logs.s3.bucket, Value: !Ref ELBAccessLogsBucket}, !Ref 'AWS::NoValue']
        - !If [cEnableAdvancedLogging, {Key: access_logs.s3.prefix, Value: 'EC2-ELB'}, !Ref 'AWS::NoValue']
      Subnets:
        - !Ref publicSubnet01
        - !Ref publicSubnet02
      SecurityGroups: [!Ref AppSecurityGroup]
      Tags:
        - Key: custom:cloudformation:depends-on
          Value: !If [cEnableAdvancedLogging, !Ref ELBAccessLogsBucketPolicy, !Ref 'AWS::NoValue']
  AppTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${AWS::StackName}-TG'
      Port: !Ref AppPort
      Protocol: HTTP
      VpcId: !Ref VPC
  AppLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AppTargetGroup
      LoadBalancerArn: !Ref AppLoadBalancer
      Port: 80
      Protocol: HTTP
  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH, HTTP and HTTPS
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: !Ref 'SSHLocation'
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
        - !If
          - cEnableEC2
          - CidrIp: 0.0.0.0/0
            IpProtocol: tcp
            FromPort: !Ref AppPort
            ToPort: !Ref AppPort
          - !Ref 'AWS::NoValue'
        - !If
          - cEnableHTTPS
          - CidrIp: 0.0.0.0/0
            IpProtocol: tcp
            FromPort: 443
            ToPort: 443
          - !Ref 'AWS::NoValue'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-app-security-group'

  #####################################################################################
  # Start of CI/CD
  #####################################################################################
  QAGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub '${AWS::StackName}-QA'
      ManagedPolicyArns: ['arn:aws:iam::aws:policy/IAMReadOnlyAccess', 'arn:aws:iam::aws:policy/IAMUserSSHKeys']
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Pull repo
              - Effect: Allow
                Action:
                  - codecommit:BatchGetRepositories
                  - codecommit:List*
                Resource: '*'
              - Effect: Allow
                Action:
                  - codecommit:Get*
                  - codecommit:GitPull
                Resource:
                  - !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-repo'
              - Effect: Allow
                Action:
                  - 'codepipeline:GetPipeline'
                  - 'codepipeline:GetPipelineState'
                  - 'codepipeline:GetPipelineExecution'
                Resource:
                  # - !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId):*'
                  - !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}'
              - Effect: Allow
                Action:
                  - 'codepipeline:PutApprovalResult'
                Resource:
                  - !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:pm-MyApp/ApprovalProduction/QAApproval'
  DevGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub '${AWS::StackName}-Dev'
      ManagedPolicyArns: ['arn:aws:iam::aws:policy/IAMReadOnlyAccess', 'arn:aws:iam::aws:policy/IAMUserSSHKeys']
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # List repo
              - Effect: Allow
                Action:
                  - codecommit:BatchGetRepositories
                  - codecommit:List*
                Resource: '*'
              # Pull repo
              - Effect: Allow
                Action:
                  - codecommit:Get*
                  - codecommit:GitPull
                  - codecommit:GitPush
                Resource:
                  - !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-repo'
  CodeRepo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Sub '${AWS::StackName}-repo'
      RepositoryDescription: A code repo for the application
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-CodeBuild'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [codebuild.amazonaws.com]
            Action: ['sts:AssumeRole']
      Policies:
        - PolicyName: root
          PolicyDocument:
            Statement:
              # Login to ECR
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'
              # Publish to ECR
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:CompleteLayerUpload
                  - ecr:InitiateLayerUpload
                  - ecr:PutImage
                  - ecr:UploadLayerPart
                Resource:
                  # TODO: paramenterize pm=test => ImageName
                  - !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${AWS::StackName}-containerimage'
              # Pull repo
              - Effect: Allow
                Action:
                  - codecommit:GitPull
                Resource:
                  # TODO: paramenterize pm=test => RepositoryName
                  - !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-repo'
              # Write build logs
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  # TODO: paramenterize pm=test => ProjectName
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-build:log-stream'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-build:log-stream:*'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-test:log-stream'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-test:log-stream:*'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-integration-test:log-stream'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-integration-test:log-stream:*'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-ecs-image:log-stream'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-ecs-image:log-stream:*'
                  - !If [cEnableES, !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-kibana:log-stream:', !Ref 'AWS::NoValue']
                  - !If [cEnableES, !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-kibana:log-stream:*', !Ref 'AWS::NoValue']
  CodeBuildArtifactLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/codebuild/${AWS::StackName}-build'
      RetentionInDays: 1
  CodePipelineTestArtifactLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/codebuild/${AWS::StackName}-test'
      RetentionInDays: 1
  IntegrationTestArtifactLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/codebuild/${AWS::StackName}-integration-test'
      RetentionInDays: 1
  CodeBuildDockerImageLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: cEnableContainers
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/codebuild/${AWS::StackName}-ecs-image'
      RetentionInDays: 1
  CodeBuildKibanaLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: cEnableES
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/codebuild/${AWS::StackName}-kibana'
      RetentionInDays: 1
  CodeBuildArtifact:
    Type: AWS::CodeBuild::Project
    DependsOn: [CodeRepo, CodeBuildRole, CodeBuildArtifactLogGroup]
    Properties:
      Name: !Sub '${AWS::StackName}-build'
      Description: A description about my project
      ServiceRole: !GetAtt 'CodeBuildRole.Arn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        # Info: http://docs.aws.amazon.com/codebuild/latest/userguide/sample-docker.html
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        # List of Bukd Environments
        # http://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref.html
        Image: aws/codebuild/nodejs:7.0.0
      Source:
        Location: !GetAtt 'CodeRepo.CloneUrlHttp'
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            build:
              commands:
                - echo Install NodeJS dependencies...
                - npm install --only=prod
          artifacts:
            files:
              - '**/*' # All files recursively
      TimeoutInMinutes: 300  # 5min
  CodeBuildKibana:
    Type: AWS::CodeBuild::Project
    DependsOn:
      - CodeRepo
      - CodeBuildRole
      - CodeBuildKibanaLogGroup
    Condition: cEnableES
    Properties:
      Name: !Sub '${AWS::StackName}-kibana'
      Description: This build will deploy your Kibana dashboard.
      ServiceRole: !GetAtt 'CodeBuildRole.Arn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/ubuntu-base:14.04
      Source:
        Location: !GetAtt 'CodeRepo.CloneUrlHttp'
        Type: CODEPIPELINE
        BuildSpec: !Sub
          - |
            version: 0.2
            phases:
              build:
                commands:
                  - cd kibana/
                  - ./load.sh -url 'https://${ES}'
          - ES: !If
              - cEnableESCentral
              - Fn::ImportValue: !Sub '${ElasticsearchStack}-DomainEndpointES'
              - !Sub '${ElasticsearchAWSLogs.DomainEndpoint}'
      TimeoutInMinutes: 300
  CodePipelineTestArtifact:
    Type: AWS::CodeBuild::Project
    DependsOn: [CodeRepo, CodeBuildRole, CodePipelineTestArtifactLogGroup]
    Properties:
      Name: !Sub '${AWS::StackName}-test'
      Description: A description about my project
      ServiceRole: !GetAtt 'CodeBuildRole.Arn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        # Info: http://docs.aws.amazon.com/codebuild/latest/userguide/sample-docker.html
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        # List of Build Environments
        # http://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref.html
        Image: aws/codebuild/nodejs:7.0.0
      Source:
        Location: !GetAtt 'CodeRepo.CloneUrlHttp'
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            build:
              commands:
                - echo Install NodeJS dev/test dependencies...
                - npm install --only=dev
                - npm test
      TimeoutInMinutes: 300 # 5min
  IntegrationTestArtifact:
    Type: AWS::CodeBuild::Project
    DependsOn: [CodeRepo, CodeBuildRole, IntegrationTestArtifactLogGroup]
    Properties:
      Name: !Sub '${AWS::StackName}-integration-test'
      Description: A description about my project
      ServiceRole: !GetAtt 'CodeBuildRole.Arn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        # Info: http://docs.aws.amazon.com/codebuild/latest/userguide/sample-docker.html
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        # List of Bukd Environments
        # http://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref.html
        Image: aws/codebuild/nodejs:7.0.0
        EnvironmentVariables:
          - Name: API_URL
            Value: !Sub 'http://${AppLoadBalancer.DNSName}/api'
          - Name: PORT
            Value: !Sub '${AppPort}'
          - Name: DB_CONNECTIONSTRING
            Value: !Sub '${DBInstance.Endpoint.Address}'
          - Name: DB_USERNAME
            Value: !Sub '${DBUsername}'
          - Name: DB_PASSWORD
            Value: !Sub '${DBPassword}'
          - Name: DB_NAME
            Value: !Sub '${DBName}'
      Source:
        Location: !GetAtt 'CodeRepo.CloneUrlHttp'
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            build:
              commands:
                - echo integration tests...
                - npm install --only=dev
                - npm run integration-tests
      TimeoutInMinutes: 300 # 5min
  CodeBuildDockerImage:
    Type: AWS::CodeBuild::Project
    Condition: cEnableContainers
    DependsOn: [CodeRepo, CodeBuildRole]
    Properties:
      Name: !Sub '${AWS::StackName}-ecs-image'
      Description: A description about my project
      ServiceRole: !GetAtt 'CodeBuildRole.Arn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        # Info: http://docs.aws.amazon.com/codebuild/latest/userguide/sample-docker.html
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        # http://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref.html
        Image: aws/codebuild/docker:1.12.1
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: IMAGE_REPO_NAME
            Value: !Sub '${AWS::StackName}-containerimage'
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: PORT
            Value: !Sub '${AppPort}'
      Source:
        Location: !GetAtt 'CodeRepo.CloneUrlHttp'
        Type: CODEPIPELINE
      TimeoutInMinutes: 300 # 5min
  CodeDeployTrustRole:
    Type: AWS::IAM::Role
    Condition: cEnableEC2
    Properties:
      RoleName: !Sub '${AWS::StackName}-CodeDeploy'
      AssumeRolePolicyDocument:
        Statement:
          - Sid: '1'
            Effect: Allow
            Principal:
              Service: [codedeploy.amazonaws.com]
            Action: ['sts:AssumeRole']
      Policies:
        - PolicyName: !Sub '${AWS::StackName}-CodeDeploy-policy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Allow CodeDeploy to deploy code into EC2
              - Effect: Allow
                Action:
                  - ec2:*
                  - autoscaling:* # something is required for CodeDeployDefault.AllAtOnce
                Resource: '*'
      Path: /
  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Condition: cEnableEC2
  CodeDeployApplicationdeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Condition: cEnableEC2
    Properties:
      ApplicationName: !Ref CodeDeployApplication
