            Principal:
              Service: [cloudformation.amazonaws.com]
            Action: ['sts:AssumeRole']
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Resource: '*'
                Effect: Allow
                Action:
                  - ecs:*
                  - ecr:*
                  - iam:*
                  - application-autoscaling:*
                  - cloudwatch:PutMetricAlarm
                  - cloudwatch:DeleteAlarms
                  - cloudwatch:DescribeAlarms
  ApprovalTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub '${AWS::StackName}-approvals'
      TopicName: !Sub '${AWS::StackName}-approvals'
  ApprovalTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      # http://docs.aws.amazon.com/sns/latest/dg/AccessPolicyLanguage_SpecialInfo.html
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          # Allow Pipeline to publish into approvals topic
          - Effect: Allow
            Principal: # '*'
              AWS:
                - !Sub '${CodePipelineServiceRole.Arn}'
            Action:
              - 'sns:Publish'
            Resource:
              - !Ref ApprovalTopic
