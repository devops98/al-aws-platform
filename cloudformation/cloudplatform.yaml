  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-CloudFormationExecutionRole'
      AssumeRolePolicyDocument:
        Statement:
          - Sid: '1'
